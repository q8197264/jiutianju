<include  file='public:header'/>

<style>
 .money_tixian{ margin:20px 50px;}
.money_tixian canvas{width:100px; height100px}
</style>
<div class="sjgl_lead">
  <ul>
    <li><a href="#">商家管理</a> > <a href="">拼团活动</a> > <a>完善资料</a></li>
  </ul>
</div>
<div class="tuan_content">
<div class="radius5 tuan_top">
<div class="tuan_top_t">
            <div class="left tuan_topser_l">酒店文字资料介绍、酒店的基本信息，酒店信息修改后需要后台重新审核后才能正常运行，改动请慎重！！！ </div>
        </div>
    </div> 
   
<div class="tabnr_change  show">
        <form method="post"  action="<{:U('pintuan/set_pintuan')}>" target="baocms_frm">
            <table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td><p class="tuanfabu_t">拼团商家名称：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[name]" value="<{$SHOP.shop_name}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                <tr>
                    <td width="120"><p class="tuanfabu_t">商家地址：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[address]" value="<{$SHOP.addr}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
               
                <tr>
                    <td><p class="tuanfabu_t">商家电话：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[tel]" value="<{$SHOP.mobile}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
               
                

                
                
                <tr>
                    <td class="lfTdBt"><p class="tuanfabu_t">LOGO图片：</p></td>
                 <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[logo]" value="<{$SHOP.logo}>" id="data_photo" />
                        <div id="fileToUpload" >上传缩略图</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="120" height="80"  src="<{:config_img($pintuan['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        建议尺寸<{$CONFIG.attachs.hotel.thumb}>
                    </div>
                    <script>                                            
						var width_hotel = '<{:thumbSize($CONFIG[attachs][hotle][thumb],0)}>';                         
						var height_hotel = '<{:thumbSize($CONFIG[attachs][hotle][thumb],1)}>'; 
						var pic_pc_quality = '<{$CONFIG[attachs][pic_pc_quality][thumb]}>';                          
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"hotle"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						accept: {
							title: 'Images',
							extensions: 'gif,jpg,jpeg,png',
							mimeTypes: 'image/*'//只永许上传JPG格式文件
						}, 
						compress : {width: width_hotel,height: height_hotel,quality: pic_pc_quality,allowMagnify: false,crop: true}                                          
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
            
            <tr>
            <td class="tuanfabu_t">是否全免运费：</td>
            	<td class="tuanfabu_nr">
                	<input type="radio" name="data[mianyunfei]" checked="checked"  value="0" /> 否
                	<input type="radio" name="data[mianyunfei]" value="1" /> 是
            	</td>
        </tr>
                <tr>
            <td class="tuanfabu_t">同城配送：</td>
            <td class="tuanfabu_nr"><input type="text" name="data[tongchen]" value="<{$pintuan.tongchen|default=''}>" class="scAddTextName w210" />
            	<code>通过小写,进行添加，如1,2,3 可先在<a target="_blank" href="<{:U('pkuaidi/address')}>">新查找记录ID号</a></code>
            </td>
        </tr>
                



            </table>
            <div class="tuanfabu_an">
                <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认保存" />
            </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>
