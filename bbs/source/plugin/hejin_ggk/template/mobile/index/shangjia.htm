<title><!--{eval echo stripslashes($jpinfo['sjname']);}--></title>

<body>
<header>
  <div class="titlebt"><!--{eval echo stripslashes($jpinfo['sjname']);}--> </div>
</header>
<div class="main">
{if $jpinfo['sjpic']}
  <div id="slider">
    <div><a href="#"><img src="{HEJIN_PATH}{$jpinfo['sjpic']}" width="100%"></a></div>
  </div>
  {/if}
{if $jpinfo['wxurl']}
  <div class="box-list">
    <ul>
    
      <li class="gzh"><a href="<!--{eval echo stripslashes($jpinfo['wxurl']);}-->">
        <p><i class="iconfont icon-063"></i></p>
        <p>{lang hejin_ggk:gzsjgzh}</p>
        <p><i class="iconfont icon-049"></i></p>
        </a> </li>
      
    </ul>
  </div>
 {/if}
  <div class="cont">
    <div>
    {if $jpinfo['address']}
      <p class="add">{lang hejin_ggk:address}{lang hejin_ggk:maohao}<!--{eval echo stripslashes($jpinfo['address']);}--></p>
     {/if}
    {if $jpinfo['telphone']}
      <p class="tel">{lang hejin_ggk:dianhua}{lang hejin_ggk:maohao} <span><!--{eval echo stripslashes($jpinfo['telphone']);}--></span><a href="tel:<!--{eval echo stripslashes($jpinfo['telphone']);}-->" class="bohaoa"> <i class="iconfont icon-011"></i>{lang hejin_ggk:yijianbh} </a> </p>
     {/if}
      <div style="clear: both"></div>
    </div>
  </div>
  <div class="info">
    <div>
		<!--{eval echo stripslashes($jpinfo['descrip']);}-->
    </div>
  </div>
  
</div>

<div id="gotop"></div>
<div class="fixshowed"></div>
