<div class="listBox clfx" style="width: 800px;">
    <div class="menuManage">
        <form  target="baocms_frm" action="<{:U('pcate/create')}>" method="post">
            <div class="mainScAdd">
                <div class="tableBox">
                    <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                        <tr>
                            <td class="lfTdBt">分类：</td>
                            <td class="rgTdBt"><input type="text" name="data[name]" value="<{$detail.name|default=''}>" class="scAddTextName w150" />

                            </td>
                        </tr>
                       <tr>
                    <td class="lfTdBt">缩略图：</td>
                 <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[picurl]" value="<{$detail.picurl}>" id="data_picurl" />
                        <div id="fileToUpload" >上传缩略图</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="picurl_img" width="120" height="80"  src="<{:config_img($detail['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        建议尺寸<{$CONFIG.attachs.picurl.thumb}>
                    </div>
                    <script>                                            
						var width_picurl = '<{:thumbSize($CONFIG[attachs][picurl][thumb],0)}>';                         
						var height_picurl = '<{:thumbSize($CONFIG[attachs][picurl][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"picurl"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_picurl,height: height_picurl,quality: 80,allowMagnify: false,crop: true}                       
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_picurl").val(resporse.url);                             
						$("#picurl_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
                        <tr>
                            <td class="lfTdBt">排序：</td>
                            <td class="rgTdBt"><input type="text" name="data[csort]" value="<{$detail.csort|default=''}>" class="scAddTextName w150" />
                                <code>数字越小越前</code>
                            </td>
                        </tr>
                        
                    </table>
                </div>
                <div class="smtQr"><input type="submit" value="确认添加" class="smtQrIpt" /></div>
            </div>
        </form>
    </div>
</div>
